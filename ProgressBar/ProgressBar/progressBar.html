<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/Js/progressBar.js"></script>
</head>
<body ng-app="app">
    <div class="col-lg-offset-4 col-lg-4" ng-controller="progressBarController">
        <h3><b>Progress Bar Demo</b></h3>

        <div class="progress" style="min-height: 50px; position: relative;" ng-repeat="progressbar in progressBarData.availableOptions">
            <div class="progress-bar"
                ng-class="progressbar.colour"
                ng-model="progressbar"
                ng-style="{ width: progressbar.value + '%' }"
                role="progressbar"
                aria-valuenow="{{progressbar.value}}"
                aria-valuemin="0">

                <span style="position: absolute; display: block; width: 100%; color: black;">
                    {{ progressbar.value }}%
                </span>

            </div>
        </div>

        <div class="btn-group form-inline col-lg-12" role="group" aria-label="...">
            <select class="form-control pull-left"
                ng-options="option.name for option in progressBarData.availableOptions track by option.id"
                ng-model="progressBarData.selectedOption">
            </select>

            <button type="button"
                 class="btn btn-default form-control"
                 style="margin-left: 10px;"
                 ng-repeat="x in buttonArray"
                 ng-click="calculate(x, progressBarData.selectedOption.id)">
                {{x > 0? '+' + x: x}}
            </button>
        </div>
    </div>

</body>
</html>
